<div class="properties-wrapper">
  <div class="header-card">
    <h1>
      <i class="pi pi-calendar-times"></i> Current Reservations
    </h1>
  </div>
  <div class="central-panel">
    <div class="reservations-table">
      <p-table #dt1 [value]="reservations" [tableStyle]="{'min-width': '100rem'}"     [rows]="10"
               [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10, 25, 50]"
               [paginator]="true"
               [loading]="loading"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [globalFilterFields]="['property', 'guest',  'status']">
        <ng-template pTemplate="caption">
          <div class="flex">
            <div class="filter">
              <label>Status Filter:</label>
              <p-dropdown [options]="statusOptions" [(ngModel)]="selectedStatus" placeholder="Select a status" (onChange)="filterReservations()"></p-dropdown>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="property" style="width:20%">Property <p-sortIcon field="property"></p-sortIcon></th>
            <th pSortableColumn="guest" style="width:20%">Guest <p-sortIcon field="guest"></p-sortIcon></th>
<!--            <th pFrozenColumn="guest" style="width:20%">Location </th>-->
            <th pSortableColumn="start date" style="width:20%">Start Date <p-sortIcon></p-sortIcon></th>
            <th pSortableColumn="end date" style="width:20%">End Date <p-sortIcon></p-sortIcon></th>
            <th pSortableColumn="price" style="width:15%">Price <p-sortIcon></p-sortIcon></th>
            <th pSortableColumn="status" style="width:15%">Status <p-sortIcon field="status"></p-sortIcon></th>
            <th pFrozenColumn="Accept/Reject" style="width:20%">View or Edit</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reservation>
          <tr *ngIf="filteredReservations.includes(reservation)">
            <td>{{reservation.accommodationName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.startDate | date : 'dd-MM-yyyy'}}</td>
            <td>{{reservation.endDate | date : 'dd-MM-yyyy'}}</td>
            <td>{{reservation.price}}</td>
            <td>{{reservation.reservationStatus}}</td>

            <td><div class="buttons">
              <button pButton type="button" label="Approve" class="p-button-primary option-button" (click)="acceptReservation(reservation.id)" [disabled]="reservation.reservationStatus.toString() == 'Done' || reservation.reservationStatus.toString() == 'Active' || reservation.reservationStatus.toString() == 'Canceled'"></button>
              <button pButton type="button" label="Deny" class="p-button-danger option-button" (click)="declineReservation(reservation.id)" [disabled]="reservation.reservationStatus.toString() == 'Done' || reservation.reservationStatus.toString() == 'Active' || reservation.reservationStatus.toString() == 'Canceled'"></button>
            </div></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
