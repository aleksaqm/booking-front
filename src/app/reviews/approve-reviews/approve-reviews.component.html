<div class="properties-wrapper">
  <div class="header-card">
    <span class="pi pi-building icon"></span>
    <span class="title">Unapproved reviews</span>
  </div>
  <div class="central-panel">
    <div class="properties-table">
      <p-table #dt1 [value]="reviews" [tableStyle]="{'min-width': '60rem'}"     [rows]="10"
               [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10, 25, 50]"
               [paginator]="true"
               [loading]="loading"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [globalFilterFields]="['name', 'location',  'status']">
        <ng-template pTemplate="caption">
          <div class="flex">
            <div class="p-input-icon-right search">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt1.filterGlobal($any($event).target.value, 'contains')" placeholder="Search" />
            </div>
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="author" style="width:20%">Author</th>
            <th pFrozenColumn="date" style="width:20%">Date<p-sortIcon field="date"></p-sortIcon> </th>
            <th pSortableColumn="comment" style="width:20%">Comment</th>
            <th pSortableColumn="grade" style="width:20%">Grade <p-sortIcon field="grade"></p-sortIcon></th>
            <th pSortableColumn="approve-delete" style="width:20%">Approve or Delete</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-review>
          <tr>
            <td>{{review.author.firstName + ' ' + review.author.lastName}}</td>
            <td>{{review.date | date : 'dd.MM.yyyy HH:mm'}}</td>
            <td>{{review.comment}}</td>
            <td>{{review.grade}}</td>
            <td><div class="buttons">
              <button pButton type="button" label="Approve" class="p-button-primary option-button" (click)="approve(review.id)"></button>
              <button pButton type="button" label="Delete" class="p-button-secondary option-button" (click)="delete(review.id)" ></button>
            </div></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
