
    <div class="main-container">
      <span class="search-container">
          <input class="clear-input" type="text" placeholder="Search:">
          <button class="clear-input-button" aria-label="Clear input" title="Clear input"></button>
          <button class="search-button"> <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/20801688-199a-4765-810a-d4f8639c6c4a?"/> </button>
      </span>

      <div class="accommodations-filters">
        <span class="filter-text">Filters:</span>
          <div class="div-3">
            <div class="column">
              
                <div class="filtering-option">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4b95ea95-4e5c-491a-8e19-3fcee82a4467?"/>
                  <span>Country</span>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7bbfa935-6791-4c46-be26-f5285f881dc8?"/>
                </div>

                <div class="filtering-option">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a5facdf5-2a1b-429e-a735-b909182b60bd?"/>
                  <span>City</span>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dd46c0b8-cf17-47e2-b859-f52c4b2a7639?"/>
                </div>

                <div class="filtering-option">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2e2a5a2b-a5b5-434d-a599-d36d6188a0dd?"/>
                  <span>Shipments</span>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e3792c27-e670-4447-927e-799d880941f7?"/>
                </div>

                <div class="filtering-option">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9d49300b-5203-4423-825e-20a0304f0906?"/>
                  <span>Guests</span>
                  <img
                    loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/baf6cab1-1588-4054-bbc1-a3515c5b7bb9?"
                    class="img-13"
                  />
                </div>

                <div class="filtering-option">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b7beb958-46ea-475c-9747-1d914c052e19?"/>
                  <span>Dates</span>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1d2c936c-2712-4a31-9172-b946061bff34?"/>
                </div>
              </div>



            <div class="accommodations" *ngIf="accommodations && accommodations.length > 0">
              <div class="accommodation-outside-container" *ngFor="let accommodation of accommodations">
                <div class="accommodation-inner-container">
                  <div class="accommodation-info">
                    
                      <span class="accommodation-name"> {{ accommodation.name }}</span>
                      <span class="accommodation-description"> {{ accommodation.description }} </span>
                      
                        <div class="accommodation-detail">
                          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                          <span class="accommodation-data"> {{ accommodation.address.city }} </span>

                          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"/></svg>
                          <span class="accommodation-data"> {{ accommodation.minGuests }} - {{ accommodation.maxGuests }} </span>

                          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.7 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/></svg>
                          <div class="accommodation-data"> {{ accommodation.averageGrade }} </div>
                      </div>
                      
                      <button class="more-about-accommodation" pButton type="button" [routerLink]="['/accommodation-page']">
                        <span class="apartment-details">Details</span>
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/214aa1d8-18cd-49cd-837a-318914bdd2cb?"/>
                      </button>

                  </div>
                  
                  
                  
                  <div class="column-4">
                    <img [src]="accommodation.photos[0]" class="accommodation-picture"/>
                  </div>

                </div>
              </div>

        </div>
    </div>
