<div class="profile-wrapper">
  <div class="header-card">
    <div class="cover-image"></div>
    <div class="profile-info">
      <div class="profile-photo"></div>
      <div class="about">
        <div class="name_role"><span class="name">{{this.user.email}}</span><span
          class="role">ADMIN</span></div>

<!--        <span class="city">{{user.address.city}}</span>-->
      </div>
      <div class="buttons">
        <button pButton type="button" label="Log Out" (click)="logOut()" class="p-button-text logout"
                icon="pi pi-sign-out"></button>
       <!-- <button pButton type="button" label="Edit profile" [routerLink]="['/edit-account', user.id]"
                class="p-button-primary edit-profile"></button>-->

      </div>
    </div>
  </div>
  <div class="central-panel">
    <div class="option-buttons">
      <button pButton type="button" [routerLink]="['/approve-accommodation']" routerLinkActive="active" label="Accommodations" class="p-button-primary option-button"></button>
      <button pButton type="button" [routerLink]="['/reports-view']" label="Reports" class="p-button-primary option-button"></button>
      <button pButton type="button" label="Reviews" [routerLink]="['/approve-reviews']" routerLinkActive="active" class="p-button-primary option-button"></button>

    </div>

  </div>
</div>
